<html ng-app="myapp">
<head>
    <title>Notes application</title>
    <script src="js/angular.min.js"></script>
    <script src="routes/routes.js"></script>
    <script src="routes/notes/notes.js"></script>
    <script src="routes/viewSection/viewSection.js"></script>
    <script src="routes/userForm/userForm.js"></script>
    <script src="routes/login/userService.js"></script>
    <script src="routes/login/loginController.js"></script>
    <script src="js/angular-drag-and-drop-lists.js"></script>
    <script src="js/angular-route.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">Notes tutorial app</div>
        </div>
        <div ng-controller="LoginController as loginController" id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" ng-show="!loginController.loggedIn()" ng-submit="loginController.login(username, password)">
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-control" ng-model="username">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" ng-model="password">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
                <a class="btn btn-primary" ng-href="#/register">Register</a>
            </form>
            <div ng-show="loginController.wrongPassword()" style="color:white">
                Wrong username or password
            </div>
            <div ng-show="loginController.loggedIn()" style="color:white"
                 class="navbar-form navbar-right">
                User: {{loginController.username()}}
                <a class="btn btn-primary" ng-click="loginController.logout()">Logout</a>
            </div>
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h2>
            <span class="glyphicon glyphicon-edit"></span>
            Keep your notes in order
        </h2>
        <p>
            A simple application to keep your own notes in order.
        </p>
    </div>
</div>

<div class="container" ng-view></div>

</body>
</html>
