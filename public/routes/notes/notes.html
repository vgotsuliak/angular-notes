<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add your note to {{activeSection}}</h3>
                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <textarea style="min-width:100%;min-height:200px" class="form-control"
                                  ng-model="text"></textarea>
                    </div>
                    <button ng-click="notesController.add(text)" class="btn btn-primary">Post note</button>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Notes</div>

                <ul class="list-group" ng-repeat="note in notesController.notes()">
                    <li class="list-group-item">{{note.text}}</li>
                </ul>
            </div>

        </div>

        <div class="col-md-4">
            <ul class="list-group" dnd-list="notesController.sections()">
                <li href="#" class="list-group-item"
                    dnd-draggable="section"
                    dnd-moved="notesController.sections().splice($index, 1); notesController.writeSections();"
                    ng-repeat="section in notesController.sections()"
                    ng-click="notesController.showSection(section)"
                    ng-class="{active: section.title == notesController.activeSection()}">
                    {{section.title}}
                </li>
            </ul>

            <div class="input-group" style="padding-bottom:20px">
                <input type="text" class="form-control" placeholder="New section name" ng-model="newSection">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="notesController.addSection(newSection)">Add</button>
                </span>
            </div>

        </div>

        <div class="panel-heading">
            <h3 class="panel-title">
                Add your note to
                <a ng-href="#/section/{{notesController.activeSection()}}">
                    {{notesController.activeSection()}}</a>
            </h3></div>

    </div>
</div>
