<div class="panel panel-primary">
    <div class="panel-heading">User registration form</div>
    <div class="panel-body">
        <form class="css-form" name="userForm" novalidate ng-submit="userFormController.submitForm(user)">
            <span ng-show="userForm.dateOfBirth.$error.pattern" style="color: darkred;">
                Date of birth should be in format dd.mm.yyyy
            </span>
            <span ng-show="userForm.userName.$dirty && userForm.userName.$error.unique" style="color: darkred;">
                User name is not unique
            </span>
            <div class="form-group">
                <label for="userName">User name</label>
                <input type="text" class="form-control" id="userName"
                       name="userName" placeholder="Username" ng-model="user.userName" unique-user>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                       name="password" placeholder="Password" ng-model="user.password">
            </div>
            <div class="form-group">
                <label for="repeatPassword">Repeat password</label>
                <input type="text" class="form-control" id="repeatPassword"
                       name="repeatPassword" placeholder="Repeat password" ng-model="user.password2">
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <input type="text" class="form-control" id="dateOfBirth"
                       name="dateOfBirth" placeholder="Date of birth"
                       ng-pattern="/^[0-9][0-9]\.[0-1][0-9]\.[1-2][0-9][0-9][0-9]$/" ng-model="user.dateOfBirth">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"
                              ng-model="user.subscribe">
                    Subscribe for newsletters
                </label>
            </div>
            <div class="form-group" ng-show="subscribe">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email"
                       name="email" placeholder="Email" ng-model="email">
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
        </form>
    </div>
</div>
